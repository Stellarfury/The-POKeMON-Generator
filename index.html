<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Pokémon Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="login">
  <input id="name" placeholder="Your name">
  <button id="enter">Enter</button>
</div>

<div id="game" style="display:none;">
  <h2>Welcome, <span id="player"></span></h2>

  <div id="dice">
    <button id="roll">Roll Dice</button>
    <div id="diceDisplay"></div>
  </div>

  <div id="result">
    <h3>Pokémon you got:</h3>
    <ul id="pokeList"></ul>
    <p>Total points: <span id="total">0</span></p>
  </div>

  <div id="scoreboard">
    <h3>Scoreboard (this browser)</h3>
    <ul id="scores"></ul>
  </div>
</div>

<script src="app.js"></script>
</body>
                       </html>
